<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="settings">
    <form th:action="@{/settings}" th:object="${settings}" method="post" >
       <div class="form-group">
         <label for="fnameInput">First name</label>
         <input th:field="*{firstName}" type="text" class="form-control" id="fnameInput" placeholder="Max">
         <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger help-block"/>
       </div>
       <div class="form-group">
         <label for="lnameInput">Last name</label>
         <input th:field="*{lastName}" type="text" class="form-control" id="lnameInput" placeholder="Mustermann">
         <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger help-block"/>
       </div>
       <div class="form-group">
         <label for="emailInput">Email address</label>
         <input th:field="*{mail}" type="email" class="form-control" id="emailInput" placeholder="blogux@example.com">
         <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="text-danger help-block"/>
      <div class="form-group">
        <label for="emailInput">Bio</label>
        <textarea th:field="*{bio}" class="form-control" rows="5" ></textarea>
        <span th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" class="text-danger help-block"/>
      </div>

      <button name="action" value="saveSettings"
       class="btn btn-lg btn-primary btn-block" type="submit">Save profile settings</button>
    </form>

    <form th:action="@{/settings}" method="post"  enctype="multipart/form-data" >
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button name="action" value="uploadImg" class="btn btn-outline-secondary" type="submit">Upload</button>
        </div>
        <div class="custom-file">
          <input type="file" name="file" class="custom-file-input" id="inputGroupFile03">
          <label class="custom-file-label" for="inputGroupFile03">Choose image</label>
        </div>
      </div>
    </form>

  </div>
</html>
