<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="userlist">
    <div class="container-fluid bg-white rounded box-shadow">
      <th:block th:each="us : ${ulist}">
        <div class="media text-muted pt-3">
          <img class="mb-4" th:src="@{/images/placeholder.png}" alt="" width="45" height="45">
          <strong class="d-block text-gray-dark">
            <a style="text-decoration:none" th:href="(@{/user/} + ${us})">
              <th:block th:utext="'@'+${us}"/>
            </a>
          </strong>
        </div>
      </th:block>

      <ul class="pagination">
       <li class="page-item"><a class="page-link" href="#">Previous</a></li>
       <li class="page-item"><a class="page-link" href="#">1</a></li>
       <li class="page-item active"><a class="page-link" href="#">2</a></li>
       <li class="page-item"><a class="page-link" href="#">3</a></li>
       <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</html>
